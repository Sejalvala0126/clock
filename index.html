<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">

            <div style="--clr: rgb(66, 72, 72); --h:70px; --w:8px;" id="hour" class="hand"><i></i></div>
            <div style="--clr: rgb(56, 73, 93); --h:110px; --w:5px;" id="min" class="hand"><i></i></div>
            <div style="--clr: rgb(53, 97, 94); --h:150px; --w:3px;" id="sec" class="hand"><i></i></div>

            <span style="--i:1;"><b>I</b></span>
            <span style="--i:2;"><b>II</b></span>
            <span style="--i:3;"><b>III</b></span>
            <span style="--i:4;"><b>IV</b></span>
            <span style="--i:5;"><b>V</b></span>
            <span style="--i:6;"><b>VI</b></span>
            <span style="--i:7;"><b>VII</b></span>
            <span style="--i:8;"><b>VIII</b></span>
            <span style="--i:9;"><b>IX</b></span>
            <span style="--i:10;"><b>X</b></span>
            <span style="--i:11;"><b>XI</b></span>
            <span style="--i:12;"><b>XII</b></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
